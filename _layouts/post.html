---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting" class="blog-post">
	<h3 itemprop="name headline">{{ page.title }}
		<span style="display:none"
			itemprop="author"
			itemscope
			itemtype="http://schema.org/Person">
			<span itemprop="name">Jon Gjengset</span>
		</span>
		{% assign words = content | number_of_words %}
		{% if words >= 360 %}
		<span class="reading-time">
			({{ words | divided_by:180 }} min. read)
		</span>
		{% endif %}
		<i itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</i>
	</h3>
	<div itemprop="articleBody" class="hyphenate">
		{{ content }}
	</div>
</article>
