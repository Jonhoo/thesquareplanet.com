---
layout: default
title: Blog
tagline: Random musings
permalink: /blog/
---

<article>
	<ul class="sites">
		{% for post in site.posts %}
		<li class="site clearfix">
			<div>
				<h3><a href="{{ post.url }}">{{ post.title }}</a>
					<i>{{ post.date | date: "%b %-d, %Y" }}</i>
				</h3>
				<p>{{ post.excerpt }}</p>
			</div>
		</li>
		{% endfor %}
	</ul>
</article>
